<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>东南大学《计算机图形学》课程作品</title>

      text-align: center;

<body>
  <div class="head" style="text-align: center; margin-top: 30px;">
    <h2>东南大学《计算机图形学》课程作品</h2>
    <h3>学做yo戏③个月的</h3>
    <h4>09017225 沈汉唐 | 09017224 高钰铭 | 09017227 卓旭</h4>
    <span>源代码 - </span><a href="https://github.com/z0gSh1u/typed-webgl">github.com/z0gSh1u/typed-webgl</a>
  </div>
  <div class="body" style="margin-top: 20px;">
    <table class="table table-bordered" style="width: 800px; margin: 0 auto;">
      <tbody>
        <tr>
          <td>
            <img src="./assets/1-lappland.png" alt="">
            <p>WebGL初步</p>
            <button onclick="location.href='./work/1-lappland'">1 - Lappland</button>
          </td>
          <td>
            <img src="./assets/2-pony.png" alt="">
            <p>3D，旋转与平移，跟踪球，纹理</p>
            <button onclick="location.href='./work/2-pony'">2 - Pony</button>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./assets/3-shinning.png" alt="">
            <p>第一人称漫游，材质，光照</p>
            <button onclick="location.href='./work/3-shining'">3 - Shinning</button>
          </td>
          <td>
            <img src="./assets/4-justplay.png" alt="">
            <p>天空盒，伪反射，纹理场，生草内容</p>
            <button onclick="location.href='./work/4-justplay'">4 - JustPlay</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <center>
    <br>
